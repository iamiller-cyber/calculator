<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "java.js" defer></script>
    <link rel = stylesheet href = "styles.css">
</head>
<body>
    <div class = display>58008</div>
    <div class = "calc">
        <div class = "leftside">
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "number">0</button>
            <button id = "enter" data-action = "equals">=</button>
        </div>
        <div class = "rightside">
            <button class = "operator" data-action = 'operator'>+</button>
            <button class = "operator" data-action = 'operator'>-</button>
            <button class = "operator" data-action = 'operator'>x</button>
            <button class = "operator" data-action = 'operator'>/</button>
            <button class = "operator" data-action = 'decimal'>.</button>
            <button class = "operator" data-action = 'delete'><-</button>
            <button class = "operator" data-action = 'clear'>AC</button>
        </div>
    </div>
    
</body>
</html>
