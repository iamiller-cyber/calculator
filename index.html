<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "java.js" defer></script>
    <link rel = stylesheet href = "styles.css">
</head>
<body>
    <div class = display>80085</div>
    <div class = "calc">
        <div class = "numbers">
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <div class = "bottom row">
                <button class = "number">0</button>
                <button id = "enter">=</button>
            </div>
        </div>
        <div class = "operators">
            <button class = "operator add">+</button>
            <button class = "operator subtract">-</button>
            <button class = "operator multiply">x</button>
            <button class = "operator divide">/</button>
            <button class = "operator decimal">.</button>
            <button class = "operator backspace"><-</button>
            <button class = "operator clear">AC</button>
        </div>
    </div>
    
</body>
</html>
